<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">Fri fragt ved køb over 500 DKK</div>
    <header class="header">
      <img src="IMAGES/ARKIV.png" alt="ARKIV logo" class="logo" />

      <nav class="nav">
        <a href="#">Nyheder</a>
        <a href="#">Kategorier</a>
        <a href="#" class="sale">SALE</a>
        <a href="#">Favoritter</a>
      </nav>
    </header>
    <main>
      <a href="productlist.html" class="back">⬅</a>
      <section class="product-page">
        <div class="product-images">
          <img src="IMAGES/capF.png" alt="" />
          <img src="IMAGES/capB.png" alt="" />
          <img src="IMAGES/capS.png" alt="" />
        </div>

        <div class="product-info">
          <h4>Nike</h4>
          <h1>Nike cap</h1>

          <p class="price">250 dkk</p>
          <p class="stock">På lager</p>

          <hr />

          <div class="sizes">
            <p>Størrelse</p>
            <button>S</button>
            <button>M</button>
            <button>L</button>
          </div>

          <button class="add-to-cart">TILFØJ TIL KURV</button>

          <hr />

          <h3>Beskrivelse</h3>
          <p>Lorem ipsum dolor sit amet...</p>

          <div class="accordion">
            <div class="row">
              <span>Leveringsinformation</span>
              <span>+</span>
            </div>
            <div class="row">
              <span>Returinfromation</span>
              <span>+</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>Lavet med kærlighed</footer>
  </body>
</html>
